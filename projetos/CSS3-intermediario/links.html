<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Links</title>
    <style type="text/css">
        a{

        }
        /*Links n√£o visitados*/
        a:link{
            color: #b9c941;
        }
        /*Links visitados*/
        a:visited{
            color: #c0c0c0;
        }
        /*Links Hover passar o mouse por cima*/
        a:hover{
            color: #fff;
            background: #6d790f;
            text-decoration: none;
            padding: 5px 10px;
        }
        /*Links ativos*/
        a:active{
            color: #e4f371;
        }
    </style>
</head>
<body>
    <a href="https://google.com.br">Google</a> -
    <a href="https://www.tecmundo.com.br">Tec Mundo</a> -
    <a href="https://www.megacurioso.com.br">Mega Curioso</a>
</body>
</html>
